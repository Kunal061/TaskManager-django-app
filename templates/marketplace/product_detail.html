<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ product.title }}</title>
  </head>
  <body>
    <h1>{{ product.title }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Inventory: {{ product.inventory }}</p>
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'marketplace:create_order' product.pk %}">{% csrf_token %}
        <button type="submit">Buy</button>
      </form>
    {% else %}
      <a href="/admin/login/?next={{ request.path }}">Log in to buy</a>
    {% endif %}
  </body>
  </html>
